<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>

<input type="button" value="Clear" id="saveBtn"/>
<input type="button" value="Load" id="loadBtn"/>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var initialData = {
    "nodes":[
      {"name":"Myriel","group":1},
      {"name":"Napoleon","group":1},
      {"name":"Mlle.Baptistine","group":1},
      {"name":"Mme.Magloire","group":1},
      {"name":"CountessdeLo","group":1},
      {"name":"Geborand","group":1},
      {"name":"Champtercier","group":1},
      {"name":"Cravatte","group":1},
      {"name":"Count","group":1}
    ],
    "links":[
      {"source":1,"target":0,"value":1},
      {"source":2,"target":0,"value":8},
      {"source":3,"target":0,"value":10},
      {"source":3,"target":2,"value":6},
      {"source":4,"target":0,"value":1}
    ]
  };
  var width = 960,
      height = 500;

  var color = d3.scale.category20();

  var force = d3.layout.force()
      .charge(-120)
      .linkDistance(30)
      .size([width, height]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  draw(initialData);
  var link, node;
  function draw(graph){
    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    var drag = force.drag()
        .on("dragstart", dragstart);

    node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.group); })
        .call(drag);

    node.append("title")
        .text(function(d) { return d.name; });

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });


    console.log("ischsci");
    console.log(node);

    function dragstart(d) {
      d.x = d3.event.x;
      d.y = d3.event.y;
      d3.select(this).classed("fixed", d.fixed = true);
    }
  }
  var savedGraph = { nodes: [], links: [] };
  d3.select("#saveBtn").on('click',function(){
    savedGraph.nodes = node.data();
    savedGraph.links = link.data();
    console.log(savedGraph);
    svg.selectAll("*").remove();
  });
  d3.select("#loadBtn").on('click',function(){
    console.log(savedGraph);
    draw(savedGraph);
  });


</script>
